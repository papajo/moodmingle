version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./server/moodmingle.db:/app/moodmingle.db
    environment:
      - PORT=3001
      - FRONTEND_URL=http://localhost:5173
      - DB_PATH=/app/moodmingle.db
